<!-- Modal -->
<div class="modal fade" id="myModalClient" tabindex="-1" role="dialog" aria-hidden="true">
    <form id="frmClient" enctype="multipart/form-data" method="post">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <b><i class="fas fa-user-plus"></i> Nuevo registro de un cliente</b>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% for field in frmClient.visible_fields %}
                        <div class="form-group">
                            <label for="email">{{ field.label }}:</label>
                            {{ field|add_class:'form-control'|attr:'autocomplete:off' }}
                        </div>
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">
                        <i class="fas fa-save"></i> Guardar Cliente
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="myModalSearchProducts" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class=" modal-content app-card">
            <div class="modal-header app-card-header p-3">
                <div class="row justify-content-between align-items-center">
                    <div class="col-auto">
                        <h4 class="modal-title app-card-title " id="exampleModalLabel">
                            {#                        <div class="app-icon-holder"><i class="fas fa-search"></i></div>#}
                            Búsqueda de Productos</h4>
                    </div><!--//col-->
                    <div class="col-auto">
                        <div class="card-header-action">
                            <button type="button" class="btn-sm app-btn-secondary" data-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div><!--//card-header-actions-->
                    </div><!--//col-->
                </div>


            </div>
            <div class="modal-body app-card-body app-card-orders-table p-3 mt-auto">

                        <th class="cell">Stock</th>
                        <th class="cell">Categoría</th>
                        <th class="cell">Opciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
