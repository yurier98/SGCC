{% load static %}

<div class="app-card-actions">
    <div class="dropdown">
        <div class="dropdown-toggle no-toggle-arrow" data-bs-toggle="dropdown" aria-expanded="false">
            <svg width="1em" height="1em" viewBox="0 0 16 16"
                 class="bi bi-three-dots-vertical" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
            </svg>
        </div><!--//dropdown-toggle-->
        <ul class="dropdown-menu ">
            <li><a class="dropdown-item" href="{% url 'product_detail' object.pk %}">
                <i class="bi-eye me-2"></i> Ver</a></li>
            <li><a class="dropdown-item" href="{% url 'product_update' object.pk %}"><i class="bi-pencil me-2"></i>
                Editar</a>
            </li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li>
                <button type="button" class="dropdown-item text-danger"
                        onclick="deleteProduct({{ object.pk }})">
                    <i class="bi-trash me-2"></i>Eliminar
                </button>
            </li>
        </ul>
    </div><!--//dropdown-->
</div><!--//app-card-actions-->
