{% load static %}
<!-- ======= Header ======= -->
<header id="header" class="app-header fixed-top">

    <div class="app-header-inner">
        <div class="container-fluid py-2">
            <div class="app-header-content">
                <div class="row justify-content-between align-items-center">

                    <div class="col-auto">
                        <a id="sidepanel-toggler" class="sidepanel-toggler d-inline-block d-xl-none" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"
                                 role="img"><title>Menu</title>
                                <path stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10"
                                      stroke-width="2" d="M4 7h22M4 15h22M4 23h22"></path>
                            </svg>
                        </a>
                    </div><!--//col-->
                    <div class="search-mobile-trigger d-sm-none col">
                        <i class="search-mobile-trigger-icon fas fa-search"></i>
                    </div><!--//col-->
                    <div class="app-search-box col">
                        <form class="app-search-form">
                            <input type="text" placeholder="Buscar..." name="search" class="form-control search-input">
                            <button type="submit" class="btn search-btn btn-primary" value="Search"><i
                                    class="fas fa-search"></i></button>
                        </form>
                    </div><!--//app-search-box-->

                    <div class="app-utilities col-auto">

                        {% include 'includes/_app_notifications_dropdown.html' %}

                            <a href="../settings.html" title="Settings">

                                </svg>
                            </a>
                        </div><!--//app-utility-item-->


                        {% if user.is_authenticated %}
                            <div class="app-utility-item app-user-dropdown dropdown">
                                <a class="dropdown-toggle" id="user-dropdown-toggle" data-bs-toggle="dropdown" href="#"
                                   role="button" aria-expanded="false"><img src="{% static 'assets/images/user.png' %}"
                                                                            alt="user profile"></a>
                                <ul class="dropdown-menu" aria-labelledby="user-dropdown-toggle">
                                      <span class="dropdown-header" style="font-size: 12px;">
                        Sú último acceso fue {{ request.user.last_login }}
                    </span>
                                    <li><a class="dropdown-item" href="account.html">Account</a></li>
                                    <li><a class="dropdown-item" href="../settings.html">Settings</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item d-flex align-items-center"
                                           href="{% url 'logout' %}?next={{ request.path | urlencode }}">
                                        <i class="bi bi-box-arrow-right"></i><span>Cerrar
                                        sesión</span>
                                    </a>
                                    </li>
                                </ul>
                            </div><!--//app-user-dropdown-->
                        {% endif %}
                    </div><!--//app-utilities-->


                </div><!--//row-->
            </div><!--//app-header-content-->
        </div><!--//container-fluid-->
    </div><!--//app-header-inner-->
